<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>My Hustle Fuel Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00e5ff",
                        "background-light": "#ffffff",
                        "background-dark": "#000000",
                        "surface-dark": "#0a0f10",
                        "border-cyan": "#00e5ff"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["monospace"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.125rem",
                        "lg": "0.25rem",
                        "xl": "0.5rem",
                        "full": "0.75rem"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .neon-glow {
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.7), 0 0 20px rgba(0, 229, 255, 0.4);
        }
        .border-glow {
            box-shadow: 0 0 8px rgba(0, 229, 255, 0.3);
        }
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 229, 255, 0) 0%, rgba(0, 229, 255, 0.05) 50%, rgba(0, 229, 255, 0) 100%);
            position: absolute;
            pointer-events: none;
        }
        .terminal-bg {
            background-image: radial-gradient(circle at center, #0a0f10 0%, #000000 100%);
        }
        .bolt-glow {
            filter: drop-shadow(0 0 5px #00e5ff);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col items-center justify-between text-white overflow-hidden terminal-bg">
<header class="w-full max-w-[1200px] px-8 py-10 flex flex-col items-center">
<div class="flex items-center gap-4">
<div class="size-10 text-primary bolt-glow">
<svg fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" fill="currentColor" stroke="currentColor" stroke-linejoin="round" stroke-width="1"></path>
</svg>
</div>
<h1 class="text-primary text-3xl font-bold tracking-[0.25em] neon-glow">MY HUSTLE FUEL</h1>
</div>
<div class="h-px w-24 bg-primary/40 mt-4"></div>
</header>
<main class="relative z-20 w-full max-w-[480px] px-4">
<div class="border border-primary/50 bg-surface-dark/80 p-8 border-glow relative overflow-hidden">
<div class="absolute top-0 left-0 w-2 h-2 border-t-2 border-l-2 border-primary"></div>
<div class="absolute top-0 right-0 w-2 h-2 border-t-2 border-r-2 border-primary"></div>
<div class="absolute bottom-0 left-0 w-2 h-2 border-b-2 border-l-2 border-primary"></div>
<div class="absolute bottom-0 right-0 w-2 h-2 border-b-2 border-r-2 border-primary"></div>
<div class="mb-8">
<div class="flex items-center justify-between mb-1">
<h2 class="text-white text-xl font-bold tracking-tight">HUSTLE LOGIN</h2>
<span class="text-[10px] text-primary/60 font-mono tracking-widest uppercase">v2.1.0-secure</span>
</div>
<div class="h-[1px] w-full bg-primary/20"></div>
</div>
<div class="space-y-8">
<section>
<h3 class="text-primary text-xs font-bold tracking-widest uppercase mb-4 opacity-80">Phone Authentication</h3>
<div class="flex flex-col gap-4">
<label class="flex flex-col gap-2">
<span class="text-primary/70 text-xs font-mono uppercase tracking-tighter">[ACCESS_CODE/PHONE]</span>
<div class="relative">
<input class="form-input w-full bg-black/40 border border-primary/30 rounded-none text-white focus:border-primary focus:ring-1 focus:ring-primary/50 h-14 px-4 text-base font-mono placeholder:text-primary/20 transition-all" placeholder="+1 (555) 000-0000" type="text"/>
<div class="absolute right-4 top-1/2 -translate-y-1/2 text-primary/40">
<span class="material-symbols-outlined text-sm">sensors</span>
</div>
</div>
</label>
<button class="w-full bg-primary text-black h-12 text-sm font-bold tracking-[0.1em] hover:bg-primary/90 active:scale-[0.98] transition-all uppercase rounded-sm">
                            Send OTP
                        </button>
</div>
</section>
<div class="flex items-center gap-6 py-2">
<div class="h-[1px] flex-1 bg-primary/30"></div>
<span class="text-xs text-primary font-bold font-mono flex-shrink-0 tracking-widest neon-glow">OR</span>
<div class="h-[1px] flex-1 bg-primary/30"></div>
</div>
<section>
<button class="w-full border border-primary/40 text-primary h-12 text-sm font-bold tracking-[0.1em] hover:bg-primary/10 transition-all uppercase flex items-center justify-center gap-3 rounded-sm group">
<svg class="size-5 transition-transform group-hover:scale-110" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z" fill="#EA4335"></path>
</svg>
<span>Continue with Google</span>
</button>
</section>
</div>
</div>
<div class="flex justify-center gap-6 mt-6">
<a class="text-[10px] text-primary/40 hover:text-primary transition-colors tracking-widest uppercase font-mono" href="#">Terminal Support</a>
<a class="text-[10px] text-primary/40 hover:text-primary transition-colors tracking-widest uppercase font-mono" href="#">Protocol Docs</a>
</div>
</main>
<footer class="w-full max-w-[1200px] px-8 py-8 flex items-center justify-between border-t border-primary/10">
<div class="flex items-center gap-2">
<span class="relative flex h-2 w-2">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
<span class="relative inline-flex rounded-full h-2 w-2 bg-primary"></span>
</span>
<p class="text-primary font-mono text-[11px] tracking-wider uppercase">
                System Status: <span class="text-white">Secure</span> // Encryption: <span class="text-white">AES-256 Active</span>
</p>
</div>
<div class="hidden md:block">
<p class="text-primary/30 font-mono text-[11px] tracking-tighter uppercase">
                Access Node: 192.168.0.1 // Latency: 14ms
            </p>
</div>
</footer>
<div class="fixed inset-0 pointer-events-none opacity-[0.03] bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] z-50"></div>
<div class="scanline top-1/4"></div>

</body></html>
